<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Posts</title>
</head>
<body>

  <div id="app">

    <section class="hero">
      <div class="hero__inner">
        <div class="header">
          <h2 class="roboto-bold">POSTS</h2>
          <button id="newButton" class="roboto-regular">Create Post 
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
              </svg>            
           </button>
        </div>
        <p class="roboto-light-italic description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus ea doloribus dignissimos nisi, vel facere ipsam laborum expedita assumenda officiis! Aperiam dolorum, qui quae corrupti aliquam suscipit aliquid? Cum, soluta!
        </p>

        <form action="#" @submit.prevent id="searchForm">
          <input @change="searchPostByIdOrTitle($event.target.value)" type="text" placeholder="Search for Posts..">
          <button @click="searchPostByIdOrTitle($event.target.previousElementSibling.value)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>            
          </button>
        </form>
        </form>
      </div>
    </section>

    <main id="main__wrapper">
      <section class="posts">
        <div class="post" v-for="post in posts">
          <h2 class="roboto-bold">
          {{ post.title }}
          </h2>
        </div>
      </section>
      <section class="form" style="display: block;">
        <div class="form__inner">
            <form @submit="submitForm" action="/api/posts" method="POST" id="create-post" @submit.prevent>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Please enter a title...">
            <button type="submit">Submit</button>
            </form>
          </form>
        </div>
      </section>
    </main>

  </div>
  <script src="./global.js"></script>
</body>
</html>
